<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Tab</title>
        <meta name="description" content="Firefox Brand style new tab with clock and date.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="box-top"></div>
            <div class="box-inner2">
                <div class="box-inner1"></div>
            </div>
        </div>
        <div class="text-container">
            <img src="./logo.png" alt="Firefox Logo" class="logo">
            <noscript>
                <p id="clock">Javascript Disabled</p>
                <p id="date">You need to enable Javascript for the clock and date to work.</p>
            </noscript>
            <p id="clock"></p>
            <p id="date"></p>
        </div>
    </body>
</html>
